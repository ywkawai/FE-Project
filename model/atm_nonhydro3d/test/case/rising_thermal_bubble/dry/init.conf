#--- Configuration file for a test case of rising thermal bubble based on Case 3 (Robert smooth bubble) of Giraldo & Restelli (2008, JCP) -------
&PARAM_IO
 IO_LOG_BASENAME = 'init_LOG',
/
&PARAM_MKINIT
  initname = 'rising_thermal_bubble_dry', 
/
&PARAM_RESTART
  OUTPUT_FLAG = .true., 
  OUT_BASENAME = 'init'
/
&PARAM_TIME
  TIME_STARTDATE       = 0000, 1, 1, 0, 0, 0,
  TIME_STARTMS         = 0.D0,
/
&PARAM_EXP
  THETA0 = 300.0D0, 
  DTHETA = 0.5D0, 
  x_c = 500D0, 
  y_c = 0D0, 
  z_c = 260.0D0, 
  r_x = 250.0D0, 
  r_y =  1.0D30, 
  r_z = 250.0D0, 
/
#** ATMOS ******************************************************
&PARAM_ATMOS
  ACTIVATE_FLAG = .true., 
  ATMOS_DYN_DO  = .true.
/
&PARAM_ATMOS_MESH
  dom_xmin         =   0.0D3,  
  dom_xmax         =   1.0D3, 
  isPeriodicX      = .true.,
  dom_ymin         =   0.0D3,  
  dom_ymax         =  0.05D3,  
  isPeriodicY      = .true., 
  dom_zmin         =   0.0D0,  
  dom_zmax         =   1.5D3, 
  NprcX            = 4, 
  NeX              = 5,
  NprcY            = 1, 
  NeY              = 1,
  NeZ              = 30,
  PolyOrder_h      = 7,
  PolyOrder_v      = 7,
/
#** ATMOS / DYN ******************************************************
&PARAM_ATMOS_DYN
  EQS_TYPE         = "NONHYDRO3D_HEVE", 
  !-
  TINTEG_TYPE = 'ERK_SSP_3s3o', 
/
