  Nprc             = 6, 
  NeGX             = 9,
  NeGY             = 9,
  NeZ              = 2,
  dom_zmin         = 0.0D0,  
  dom_zmax         = 10.0D3, 
  PolyOrder_h      = 7,
  PolyOrder_v      = 7,
  LumpedMassMatFlag = .true.,  
  COMM_USE_MPI_PC        = .true., 
  ELEMENT_OPERATION_TYPE = 'TensorProd3D', 
/
&PARAM_ATMOS_VARS
  CHECK_RANGE = .true. ,
  CHECK_TOTAL = .false.,
/
#** ATMOS / DYN ******************************************************
&PARAM_ATMOS_DYN
