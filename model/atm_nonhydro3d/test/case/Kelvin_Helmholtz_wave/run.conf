#--- Configuration file for a test case of Kelvin Helmholtz wave -------
&PARAM_RESTART
  IN_BASENAME = "init_00000101-000000.000",
  OUTPUT_FLAG = .true., 
  OUT_BASENAME = 'restart'
/
&PARAM_TIME
  TIME_STARTDATE       = 0000, 1, 1, 0, 0, 0,
  TIME_STARTMS         = 0.D0,
  TIME_DURATION        = 5400.0D0, 
  TIME_DURATION_UNIT   = 'SEC', 
  TIME_DT              = 0.6D0, 
