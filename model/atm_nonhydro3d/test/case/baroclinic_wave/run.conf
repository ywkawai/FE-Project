#--- Configuration file for a test case of baroclinic wave in Urllich et al. (2015) -------
&PARAM_RESTART
  IN_BASENAME = "init_00000101-000000.000",
  OUTPUT_FLAG = .true., 
  OUT_BASENAME = 'restart'
/
&PARAM_TIME
  TIME_STARTDATE       = 0000, 1, 1, 0, 0, 0,
  TIME_STARTMS         = 0.D0,
  TIME_DURATION        = 86400D0, !1296000D0,
  TIME_DURATION_UNIT   = 'SEC', 
  TIME_DT              = 60D0,
  TIME_DT_UNIT         = 'SEC', 
/
&PARAM_EXP
  U0 = 35D0,   ! The parameter associated with zonal jet maximum amplitude  [m/s]
  Up = 1D0,    ! The maximum amplitude of zonal wind perturbation [m/s]
  Lp = 600D3,  ! The width of Gaussian profile
  Xc = 4000D3, ! The center point (x) of inital perturbation
  Yc = 2500D3, ! The center point (y) of inital perturbation
/
&PARAM_PROF
 PROF_RAP_LEVEL  =           3,
/
#** ATMOS ******************************************************
&PARAM_ATMOS
  ACTIVATE_FLAG = .true., 
  TIME_DT       = 60D0,
  TIME_DT_UNIT  = 'SEC', 
  ATMOS_DYN_DO  = .true.
/
&PARAM_ATMOS_MESH
  dom_xmin         =      0D3,  
  dom_xmax         =  27000D3, !18000D3,!40000D3, 
  isPeriodicX      =   .true.,
  dom_ymin         =      0D3,  
  dom_ymax         =   6000D3,  
  isPeriodicY      =  .false., 
  dom_zmin         =      0D0,  
  dom_zmax         =     30D3, 
  NprcX            = 12, 
  NeX              = 3,
  NprcY            = 8, 
  NeY              = 1, 
  NeZ              = 10,
  PolyOrder_h      = 6,
  PolyOrder_v      = 5, 
  LumpedMassMatFlag = .true., 
/
&PARAM_ATMOS_VARS
  CHECK_RANGE = .true. ,
  CHECK_TOTAL = .false.,
/
#** ATMOS / DYN ******************************************************
&PARAM_ATMOS_DYN
  EQS_TYPE         = "NONHYDRO3D_HEVI", 
  !-
  TINTEG_TYPE  = 'IMEX_ARK324', ! [IMEX_ARK_232, IMEX_ARK324, RK_TVD_3]
  TIME_DT      = 60D0, 
  TIME_DT_UNIT = 'SEC', 
  !-
  MODALFILTER_FLAG  = .true.,
  NUMDIFF_FLAG      = .true.,
/
&PARAM_ATMOS_DYN_CORIOLIS
  CORIOLIS_type   = "PLANE",
  CORIOLIS_f0     = 1.0312445296824608D-004,  ! 45 degrees north
  CORIOLIS_beta   = 1.6185982114610089D-011,  ! 45 degrees north 
  CORIOLIS_y0     = 3000D3, 
/
&PARAM_ATMOS_DYN_MODALFILTER
  MF_ETAC_h  = 0.66666666666666D0, 
  MF_ALPHA_h = 0.0D0, 
  MF_ORDER_h = 8,
  MF_ETAC_v  = 0.66666666666666D0, 
  MF_ALPHA_v = 0.05D0, 
  MF_ORDER_v = 8,
/
&PARAM_ATMOS_DYN_NUMDIFF
  ND_LAPLACIAN_NUM = 2, 
  ND_COEF_h        = 1.0D14,
/
&PARAM_ATMOS_DYN_BND
  btm_vel_bc   = 'SLIP', 
  top_vel_bc   = 'SLIP', 
  north_vel_bc = 'SLIP', 
  south_vel_bc = 'SLIP', 
  east_vel_bc = 'PERIODIC', 
  west_vel_bc = 'PERIODIC', 
  btm_thermal_bc   = 'ADIABATIC', 
  top_thermal_bc   = 'ADIABATIC', 
  north_thermal_bc  = 'ADIABATIC', 
  south_thermal_bc  = 'ADIABATIC', 
  west_thermal_bc   = 'PERIODIC', 
  east_thermal_bc   = 'PERIODIC', 
/

