#--- Configuration file for a test case of mountainy wave  -------
# This experiment is based on Case 6 in Giraldo and Restelli (2008) 
# 2D linear hydrostatic case
&PARAM_IO
 IO_LOG_BASENAME = 'init_LOG',
/
&PARAM_MKINIT
  initname = 'mountain_wave', 
/
&PARAM_RESTART
  OUTPUT_FLAG = .true., 
  OUT_BASENAME = 'init'
/
&PARAM_TIME
  TIME_STARTDATE       = 0000, 1, 1, 0, 0, 0,
  TIME_STARTMS         = 0.D0,
/
&PARAM_MKTOPO
  toponame     = 'BELLSHAPE',  
  OUT_BASENAME = 'TOPO', 
/
&PARAM_MKTOPO_BELLSHAPE
  BELL_CX       = 120.D3, 
  BELL_CY       = 0.D0, 
  BELL_R        = 10.0D3,
  BELL_HEIGHT   = 1.D0,  
  BELL_QUASI_2D = .true., 
/
&PARAM_EXP
  THETA0           = 250D0,                 ! isothermal atmosphere of 250 K
  BruntVaisalaFreq = 1.9567954884127995E-2, ! for isothermal atmosphere, N=g/(Cp T0)^1/2
  U0               = 20.0D0,                ! Wind speed at the equator
/
&PARAM_CONST
  CONST_OHM = 0.0D0,
/
#** ATMOS ******************************************************
&PARAM_ATMOS
  ACTIVATE_FLAG = .true., 
  ATMOS_DYN_DO  = .true.
/
&PARAM_ATMOS_MESH
  dom_xmin         = 0.0D3, 
  dom_xmax         = 480.0D3, 
  isPeriodicX      = .true.,
  dom_ymin         =  0.0D3,  
  dom_ymax         = 10.0D3,  
  isPeriodicY      = .true., 
  dom_zmin         =   0D0,  
  dom_zmax         =  30D3, 
  NprcX            = 12, 
  NeX              = 4,
  NprcY            = 1, 
  NeY              = 1,
  NeZ              = 7,
  PolyOrder_h      = 5,
  PolyOrder_v      = 5,
  LumpedMassMatFlag = .true.,
  Fz = 0D0, 4.0D3, 8.D3, 12D3, 16.D3, 20.D3, 25.D3, 30D3,  
/
#** ATMOS / DYN ******************************************************
&PARAM_ATMOS_DYN
  EQS_TYPE         = "GLOBALNONHYDRO3D_HEVE", 
  TINTEG_TYPE      = 'ERK_SSP_3s3o',    
/