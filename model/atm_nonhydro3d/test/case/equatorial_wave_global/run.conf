#--- Configuration file for a test case of equatorial wave  -------
# Test Case 4 in Tomita et al. (2004) 
&PARAM_RESTART
  IN_BASENAME = "init_00000101-000000.000",
  OUTPUT_FLAG = .true., 
  OUT_BASENAME = 'restart'
/
&PARAM_TIME
  TIME_STARTDATE       = 0000, 1, 1, 0, 0, 0,
  TIME_STARTMS         = 0.D0,
  TIME_DURATION        = 30.0D0, 
  TIME_DURATION_UNIT   = 'DAY', 
  TIME_DT              = 600.0D0, 
  TIME_DT_UNIT         = 'SEC', 
/
&PARAM_USER
  USER_do = .true., 
/
#** ATMOS ******************************************************
&PARAM_ATMOS
  ATMOS_MESH_TYPE = 'GLOBAL', 
  ACTIVATE_FLAG = .true., 
  TIME_DT       = 600.0D0, 
  TIME_DT_UNIT  = 'SEC', 
  ATMOS_DYN_DO    = .true.
/
&PARAM_ATMOS_MESH
  NLocalMeshPerPrc = 1, 
  Nprc             = 24, 
  NeGX             = 8,
  NeGY             = 8,
  NeZ              = 3,
  dom_zmin         = 0.0D0,  
  dom_zmax         = 10.0D3, 
  PolyOrder_h      = 7,
  PolyOrder_v      = 7,
  LumpedMassMatFlag = .true., 
  COMM_USE_MPI_PC   = .true., 
  ELEMENT_OPERATION_TYPE = 'TensorProd3D', 
/
&PARAM_ATMOS_VARS
  CHECK_RANGE = .true. ,
  CHECK_TOTAL = .false.,
/
#** ATMOS / DYN ******************************************************
&PARAM_ATMOS_DYN
  EQS_TYPE         = "GLOBALNONHYDRO3D_HEVI", 
  !-
  TINTEG_TYPE  = 'IMEX_ARK324', ! [IMEX_ARK_232, IMEX_ARK324, RK_TVD_3]
  TIME_DT      = 75.0D0, 
  TIME_DT_UNIT = 'SEC', 
  !-
  MODALFILTER_FLAG  = .true.,
  NUMDIFF_FLAG      = .false.,
/
&PARAM_ATMOS_DYN_MODALFILTER
  MF_ETAC_h  = 0.0D0, 
  MF_ALPHA_h = 2D-1, 
  MF_ORDER_h = 4,     ! A sufficient magnitude of horizontal viscosity & diffusion is necessary for reaching a quasi-equilibrium state.
  MF_ETAC_v  = 0.0D0, 
  MF_ALPHA_v = 1D0, 
  MF_ORDER_v = 16,
/
&PARAM_ATMOS_DYN_BND
  btm_vel_bc   = 'SLIP', 
  top_vel_bc   = 'SLIP', 
  btm_thermal_bc   = 'ADIABATIC', 
  top_thermal_bc   = 'ADIABATIC', 
/

#*** OUTPUT *******************************************
&PARAM_FILE_HISTORY
 FILE_HISTORY_DEFAULT_BASENAME  = "history",
 FILE_HISTORY_DEFAULT_TINTERVAL = 6.0D0, 
 FILE_HISTORY_DEFAULT_TUNIT     = "HOUR",
 FILE_HISTORY_DEFAULT_TAVERAGE  = .false.,
 FILE_HISTORY_DEFAULT_DATATYPE  = "REAL4",
 FILE_HISTORY_OUTPUT_STEP0      = .true.,
/
&HISTORY_ITEM name='Umet'         /
&HISTORY_ITEM name='Vmet'         /
&HISTORY_ITEM name='W'            /
!&HISTORY_ITEM name='Qheat'      /
!&HISTORY_ITEM name='DENS_hyd'     /
!&HISTORY_ITEM name='PRES_hyd'     /

