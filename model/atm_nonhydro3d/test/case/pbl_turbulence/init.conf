#--- Configuration file for a test case of idealized planetary boundary layer turbulence -------
&PARAM_IO
 IO_LOG_BASENAME = 'init_LOG',
/
&PARAM_MKINIT
!  init_name = 'pbl_turblence', 
/
&PARAM_RESTART
  OUTPUT_FLAG = .true., 
  OUT_BASENAME = 'init'
/
&PARAM_TIME
  TIME_STARTDATE       = 0000, 1, 1, 0, 0, 0,
  TIME_STARTMS         = 0.D0,
/
&PARAM_EXP
  ENV_U          = 5.D0,    
  ENV_THETA_SFC  = 299.0D0, 
  ENV_THETA_LAPS = 4.0D-3, 
  RANDOM_THETA   = 1.0D0, 
/
#** ATMOS ******************************************************
&PARAM_ATMOS
  ACTIVATE_FLAG = .true., 
  ATMOS_DYN_DO  = .true.
/
&PARAM_ATMOS_MESH
  dom_xmin         =   0.0D3,  
  dom_xmax         =   2.4D3, 
  isPeriodicX      = .true.,
  dom_ymin         =   0.0D3,  
  dom_ymax         =   2.4D3,  
  isPeriodicY      = .true., 
  dom_zmin         =   0.0D0,  
  dom_zmax         =   3.0D3, 
  NprcX            = 4, 
  NeX              = 2,
  NprcY            = 4, 
  NeY              = 2,
  NeZ              = 8,
  Fz               = 0D0, 300D0, 600D0, 900D0, 1200D0, 1500D0, 1900D0, 2400D0, 3000D0, 
  PolyOrder_h      = 5,
  PolyOrder_v      = 5,
/
#** ATMOS / DYN ******************************************************
&PARAM_ATMOS_DYN
  EQS_TYPE         = "NONHYDRO3D_HEVE", 
  !-
  TINTEG_TYPE = 'RK_4', ! [ARK_232, ARK324, RK_TVD_3]
/
