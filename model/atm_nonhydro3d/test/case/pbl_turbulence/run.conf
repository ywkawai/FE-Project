#--- Configuration file for a test case of idealized planetary boundary layer turbulence -------
&PARAM_RESTART
  IN_BASENAME = "init_00000101-000000.000",
  OUTPUT_FLAG = .true., 
  OUT_BASENAME = 'restart'
/
&PARAM_TIME
  TIME_STARTDATE       = 0000, 1, 1, 0, 0, 0,
  TIME_STARTMS         = 0.D0,
  TIME_DURATION        = 1.0D0, 
  TIME_DURATION_UNIT   = 'HOUR', 
  TIME_DT              = 0.15D0, 
  TIME_DT_UNIT         = 'SEC', 
/
#** ATMOS ******************************************************
&PARAM_ATMOS
  ACTIVATE_FLAG = .true., 
  TIME_DT       = 0.15D0, 
  TIME_DT_UNIT  = 'SEC', 
  ATMOS_DYN_DO    = .true.
  ATMOS_PHY_SF_DO = .true.
  ATMOS_PHY_TB_DO = .true.
/
&PARAM_ATMOS_MESH
  dom_xmin         =   0.0D3,  
  dom_xmax         =   2.4D3, 
  isPeriodicX      = .true.,
  dom_ymin         =   0.0D3,  
  dom_ymax         =   2.4D3,  
  isPeriodicY      = .true., 
  dom_zmin         =   0.0D0,  
  dom_zmax         =   3.0D3, 
  NprcX            = 4, 
  NeX              = 2,
  NprcY            = 4, 
  NeY              = 2,
  NeZ              = 8,
  Fz               = 0D0, 300D0, 600D0, 900D0, 1200D0, 1500D0, 1900D0, 2400D0, 3000D0, 
  PolyOrder_h      = 5,
  PolyOrder_v      = 5,
/
&PARAM_ATMOS_VARS
  CHECK_RANGE = .true. ,
  CHECK_TOTAL = .false.,
/
#** ATMOS / DYN ******************************************************
&PARAM_ATMOS_DYN
  EQS_TYPE         = "NONHYDRO3D_HEVE", 
  !-
  TINTEG_TYPE      = 'ERK_SSP_3s3o',
  TIME_DT          = 0.015D0, 
  TIME_DT_UNIT     = 'SEC', 
  !-
  MODALFILTER_FLAG  = .true.,
  NUMDIFF_FLAG      = .false.,
  SPONGELAYER_FLAG  = .true., 
/
&PARAM_ATMOS_DYN_BND
  btm_vel_bc   = 'SLIP', 
  top_vel_bc   = 'SLIP', 
  north_vel_bc = 'PERIODIC', 
  south_vel_bc = 'PERIODIC', 
  east_vel_bc  = 'PERIODIC', 
  west_vel_bc  = 'PERIODIC', 
  btm_thermal_bc   = 'ADIABATIC', 
  top_thermal_bc   = 'ADIABATIC', 
  north_thermal_bc = 'PERIODIC', 
  south_thermal_bc = 'PERIODIC', 
  west_thermal_bc  = 'PERIODIC', 
  east_thermal_bc  = 'PERIODIC', 
/
&PARAM_ATMOS_DYN_MODALFILTER
  MF_ETAC_h  = 0.0D0, 
  MF_ALPHA_h = 0.1D0, 
  MF_ORDER_h = 16,
  MF_ETAC_v  = 0.0D0, 
  MF_ALPHA_v = 0.1D0, 
  MF_ORDER_v = 16,
/
&PARAM_ATMOS_DYN_NUMDIFF
  ND_LAPLACIAN_NUM = 1, 
  ND_COEF_h        = 1.0D0,
  ND_COEF_v        = 1.0D0, 
/
&PARAM_ATMOS_DYN_SPONGELAYER
  SL_WDAMP_TAU     = 10D0, 
  SL_WDAMP_HEIGHT  = 2000D0, 
/
#** ATMOS / PHYS / SFC ******************************************************
&PARAM_ATMOS_PHY_SFC
  TIME_DT       = 0.15D0, 
  TIME_DT_UNIT  = 'SEC', 
  SFCFLX_TYPE   = 'CONST'
/
&PARAM_ATMOS_PHY_SF_CONST
 ATMOS_PHY_SF_Const_SH =   200.D0,
 ATMOS_PHY_SF_Const_LH =     0.D0,
 ATMOS_PHY_SF_Const_Cm = 0.0011D0,
/
#** ATMOS / PHYS / Turbulence ***********************************************
&PARAM_ATMOS_PHY_TB
  TIME_DT      = 0.15D0, 
  TIME_DT_UNIT = 'SEC', 
  TB_TYPE      = 'SMAGORINSKY'
/

#*** OUTPUT *******************************************
&PARAM_FILE_HISTORY
 FILE_HISTORY_DEFAULT_BASENAME  = "history",
 FILE_HISTORY_DEFAULT_TINTERVAL = 180.0D0, 
 FILE_HISTORY_DEFAULT_TUNIT     = "SEC",
